<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Sistema de estimacion de proyectos</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
    rel="stylesheet">

  <!-- Main CSS-->
  <link rel="stylesheet" type="text/css" href="./engine/templates/styles/main.css" media="all">
  

</head>

<body>
  <div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
      <div class="card card-6">
        <img src="./engine/img_sources/logotipo-zenta-full.svg" class="center">
        <h2 class="title" style="font-size:40px">SISTEMA DE ESTIMACION DE COSTO Y TIEMPO PARA PROYECTOS DE SOFTWARE</h2>
        <!-- <div class="card-footer"> -->
          <button class="btn btn--radius-2 btn--blue-2"
            style="margin-left: auto; margin-right: auto; display: block; width: 50%;"
            onclick="goToDataboard()">Ir al Databoard</button>
        <!-- </div> -->
      </div>

      <div class="name">
        <h1 class="title" style="font-size:10px">by: Eduardo Gonzalez</h1>
      </div>
    </div>
  </div>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const fs = require('fs');


    fs.writeFileSync('./engine/data/requerimientos.json', `{
      "requerimientos" : [
          {
              "nombre" : "",
              "descripcion" : "",
              "complejidad" : "",
              "criticidad" : ""
          }`, (err) => {
                if (err) console.log(err);
                console.log("Successfully Written to File.");
    });

    function goToDataboard(e){
      ipcRenderer.send('goToDataboard');
    }
</script>

</body>

</html>
